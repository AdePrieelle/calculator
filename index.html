<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body>

    <section class="calculatorPage">

        <div class="intro">
            <h2 class="introText">Calculator</h2>
        </div>

        <div class="calculator">
            <div class="display">
                <div class="beforeOperator">&nbsp</div>
                <div class="operatorSign">&nbsp</div>
                <div class="afterOperator">0</div>
            </div>
            <div class="calcButtons">
                <button class="seven btnToDisplay">7</button>
                <button class="eight btnToDisplay">8</button>
                <button class="nine btnToDisplay">9</button>
                <button class="add operatorBtn">+</button>
                <button class="four btnToDisplay">4</button>
                <button class="five btnToDisplay">5</button>
                <button class="six btnToDisplay">6</button>
                <button class="subtract operatorBtn">-</button>
                <button class="one btnToDisplay">1</button>
                <button class="two btnToDisplay">2</button>
                <button class="three btnToDisplay">3</button>
                <button class="mutiply operatorBtn">*</button>
                <button class="zero btnToDisplay">0</button>
                <button class="backspace">&#x2B05</button>
                <button class="dot">.</button>
                <button class="divide operatorBtn">/</button>
                <button class="clear">C</button>
                <button class="equals">=</button>
            </div>
        </div>
        

    </section>
    
</body>

<script src= "app.js"></script>
  
</html>
